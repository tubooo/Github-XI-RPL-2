<!DOCTYPE html>

<head>
    <title>Regristasi</title>
</head>
<body>
    <form action="contact.php" method="POST">
        <fieldset>
        <legend>Registrasi</legend>
        <p>
            <label>Nama :</label>
            <input type="" name="nama"
placeholder="Nama Lengkap..." />            
        </p>
        <p>
            <label>Username :</label>
            <input type="text" name="username"
placeholder="Username..."/>           
        </p>
        <p>
            <label>Tanggal Lahir :</label>
            <input type="date" name="tanggal"/>
        </p>
        <p>
            <label>Email :</label>
            <input type="Email" name="email"
placeholder="Your Email..."/>           
        </p>
        <p>
            <label>Password :</label>
            <input type="Password" name="password"
placeholder="Password..."/>            
        </p>
        <p>
            <label>Jenis Kelamin :</label><br/>

            <label><input type="radio" name="jenis_kelamin"
        value="laki-laki" /> Laki-Laki</label><br/>
            <label><input type="radio" name="jenis_kelamin"
        value="perempuan" /> Perempuan</label><br/>
            <label><input type="radio" name="jenis_kelamin"
        value="perempuan" /> Else</label><br/>                     
        </p>
        <p>
            <label>Agama :</label>
            <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </select>
        </p>
        <p>
            <label>Biografi :</label>
            <textarea name="biografi"></textarea>
        </p>
        <p>
            <input type="submit" name="submit"
        value="Daftar"/>    
        </p> 
        </fieldset>
    </form>
</body>
</html>
